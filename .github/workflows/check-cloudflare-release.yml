name: Check for New Cloudflare Plugin Tag

on:
  schedule:
    - cron: '10 3 * * *' # Runs at 03:10 daily
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get latest Cloudflare plugin tag
        id: get_tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPSTREAM_TAG=$(gh api /repos/caddy-dns/cloudflare/tags --jq '.[0].name')
          VERSION=${UPSTREAM_TAG#v}
          echo "Latest Upstream Version: $VERSION"
          
          # Check repo tags for 'cf{VERSION}' (e.g., cf0.2.3)
          if gh release list --json tagName --jq '.[].tagName' | grep -q "cf${VERSION}"; then
            echo "âœ… Release containing cf${VERSION} already exists. Skipping build."
            echo "trigger=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸš€ New Cloudflare version ${VERSION} detected! Triggering build."
            echo "trigger=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger build workflow
        if: steps.check.outputs.trigger == 'true'
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: cloudflare-release
