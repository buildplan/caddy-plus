name: Check for New Proxy Release

on:
  schedule:
    - cron: '15 3 * * *' # Runs at 03:15 daily
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get latest proxy release tag
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPSTREAM_TAG=$(gh api /repos/lucaslorentz/caddy-docker-proxy/releases/latest --jq .tag_name)
          VERSION=${UPSTREAM_TAG#v}
          echo "Latest Upstream Version: $VERSION"
          
          # Checks repo tags for 'p-{VERSION}-' (e.g., p-2.9.1-)
          # We use '--' so grep doesn't mistake the '-p' string for a command flag
          if gh release list --json tagName --jq '.[].tagName' | grep -q -- "-p-${VERSION}-"; then
            echo "âœ… Release containing -p-${VERSION}- already exists. Skipping build."
            echo "trigger=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸš€ New Proxy version ${VERSION} detected! Triggering build."
            echo "trigger=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger build workflow
        if: steps.check.outputs.trigger == 'true'
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: docker-proxy-release
