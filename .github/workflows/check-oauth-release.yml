name: Check for New OAuth2-Proxy Release

on:
  schedule:
    - cron: '30 3 * * *' # Runs at 03:30 daily
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check for new release
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPSTREAM_TAG=$(gh api /repos/oauth2-proxy/oauth2-proxy/releases/latest --jq .tag_name)
          VERSION=${UPSTREAM_TAG#v}
          echo "Latest Upstream Version: $VERSION"
          if gh release list --json tagName --jq '.[].tagName' | grep -q -- "-oidc-${VERSION}$"; then
            echo "âœ… Release containing oidc-${VERSION} already exists. Skipping build."
            echo "trigger=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸš€ New OAuth version ${VERSION} detected (or not yet built)! Triggering build."
            echo "trigger=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger build workflow
        if: steps.check.outputs.trigger == 'true'
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: oauth-release
